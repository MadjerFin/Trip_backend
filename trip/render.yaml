services:
  - type: web
    name: trip-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        value: jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
      - key: DATABASE_USERNAME
        sync: false  # Configure manualmente no painel do Render
      - key: DATABASE_PASSWORD
        sync: false  # Configure manualmente no painel do Render
      - key: PORT
        value: 8080
    healthCheckPath: /api/users/health
    plan: free  # Pode mudar para starter, standard, etc
