# Configuração de Produção - Render
# Usar variáveis de ambiente para segurança

# Datasource Oracle - usa variáveis de ambiente
spring.datasource.url=${DATABASE_URL:jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL}
spring.datasource.username=${DATABASE_USERNAME:rm560716}
spring.datasource.password=${DATABASE_PASSWORD:150796}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate - Produção
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# CORS - Apenas origens permitidas
spring.mvc.cors.allowed-origins=https://trip-red.vercel.app,http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=Authorization,Content-Type,Accept
spring.mvc.cors.allow-credentials=true

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Logging
logging.level.root=INFO
logging.level.com.seuprojeto.trip=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
